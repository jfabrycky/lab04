<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Title </title>
  </head>
  <body>
    <form>
       <label for="fname">First Name:</label><br>
       <input type="text" id="fname" name="fname"><br>
       <label for="lname">Last Name:</label><br>
       <input type="text" id="lname" name="lname"><br>
       <label for="pnumber">Phone Number:</label><br>
       <input type="text" id="pnumber" name="lname"><br>
       <label for="eaddress">Email Address:</label><br>
       <input type="text" id="eaddress" name="eaddress"><br>
       <label for="gender">Gender:</label><br>
       <input type="radio" id="gender" name="gender" value="male">
       <label for="male">Male</label>
       <input type="radio" id="gender" name="gender" value="female">
       <label for="female">Female</label><br>
       <label for="age">Age:</label><br>
       <input type="radio" id="age" name="age" value="under 18">
       <label for="under 18">under 18</label>
       <input type="radio" id="age" name="age" value="18-24">
       <label for="18-24">18-24</label>
       <input type="radio" id="age" name="age" value="25-34">
       <label for="25-34">25-34</label>
       <input type="radio" id="age" name="age" value="35-44">
       <label for="35-44">35-44</label>
       <input type="radio" id="age" name="age" value="45-54">
       <label for="45-54">45-54</label>
       <input type="radio" id="age" name="age" value="55-64">
       <label for="55-64">55-64</label>
       <input type="radio" id="age" name="age" value="65 and over">
       <label for="65 and over">65 and over</label>
    </form>
  </body>
</html>
