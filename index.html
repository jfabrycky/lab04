<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Volunteer Form </title>
  </head>
  <body>
    <h1> Volunteer Form </h1>
      <br>
    <form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" name="userinfo">
      <fieldset>
        <legend>My Info</legend>
        <div>
          <label for="first_name_field">First Name:</label>
          <input type="text" id="first_name_field" name="first_name_field">
        </div>
        <div>
          <label for="last_name_field">Last Name:</label>
          <input type="text" id="last_name_field" name="last_name_field">
        </div>
        <div>
          <label for="phone_field">Phone Number:</label>
          <input type="text" id="phone_field" name="phone_field">
        </div>
        <div>
          <label for="email_field">Email Address:</label>
          <input type="text" id="email_field" name="email_field">
        </div>
        <div>
          <label>Gender:</label>
          <input type="radio" id="male" name="gender_field" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender_field" value="female">
          <label for="female">Female</label>
        </div>
        <div>
          <label for="age_field">Age:</label>
          <select id="age_field" name="age_field">
            <option value="under18">under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65up">65 and over</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>My Availability</legend>
        <div>
          <label>Days Available:</label>
        </div>
        <div>
          <input type="checkbox" id="sunday" name="available_field[]" value="Sunday">
          <label>Sunday</label>
        </div>
        <div>
          <input type="checkbox" id="monday" name="available_field[]" value="Monday">
          <label>Monday</label>
        </div>
        <div>
          <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday">
          <label>Tuesday</label>
        </div>
        <div>
          <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday">
          <label>Wednesday</label>
        </div>
        <div>
          <input type="checkbox" id="thursday" name="available_field[]" value="Thursday">
          <label>Thursday</label>
        </div>
        <div>
          <input type="checkbox" id="friday" name="available_field[]" value="Friday">
          <label>Friday</label>
        </div>
        <div>
          <input type="checkbox" id="saturday" name="available_field[]" value="Saturday">
          <label>Saturday</label>
        </div>
        <div>
          <label>Any Comments?</label>
        </div>
          <textarea name="comments_field" cols="20" rows="5"></textarea>
      </fieldset>
      <div>
        <input type="hidden" name="hidden_field" value="jfabrycky">
      </div>
      <input type="submit" value="Send Me">
    </form>
  </body>
</html>
