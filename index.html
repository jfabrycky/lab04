<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Volunteer Form </title>
  </head>
  <body>
    <h1> Volunteer Form </h1>
      <br>
    <form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" name="userinfo">
      <fieldset>
        <legend>My Info</legend>
        <div>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname">
        </div>
        <div>
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname">
        </div>
        <div>
          <label for="pnumber">Phone Number:</label>
          <input type="text" id="pnumber" name="lname">
        </div>
        <div>
          <label for="eaddress">Email Address:</label>
          <input type="text" id="eaddress" name="eaddress">
        </div>
        <div>
          <label for="gender">Gender:</label>
          <input type="radio" id="gender" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="gender" name="gender" value="female">
          <label for="female">Female</label>
        </div>
        <div>
          <label for="age">Age:</label>
          <select id="age" name="age">
            <option value="under18">under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65up">65 and over</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>My Availability</legend>
        <div>
          <label for="availability">Days Available:</label>
        </div>
        <div>
          <input type="checkbox" id="availability" name="availability" value="Sunday">
          <label for="Sunday">Sunday</label><
        </div>
        <div>
          <input type="checkbox" id="availability" name="availability" value="Monday">
          <label for="Monday">Monday</label>
        </div>
        <div>
          <input type="checkbox" id="availability" name="availability" value="Tuesday">
          <label for="Tuesday">Tuesday</label>
        </div>
        <div>
          <input type="checkbox" id="availability" name="availability" value="Wednesday">
          <label for="Wednesday">Wednesday</label>
        </div>
        <div>
          <input type="checkbox" id="availability" name="availability" value="Thursday">
          <label for="Thursday">Thursday</label>
        </div>
        <div>
          <input type="checkbox" id="availability" name="availability" value="Friday">
          <label for="Friday">Friday</label>
        </div>
        <div>
          <input type="checkbox" id="availability" name="availability" value="Saturday">
          <label for="Saturday">Saturday</label>
        </div>
        <div>
          <label for="comments">Any Comments?</label>
          <textarea name="comments" cols="20" rows="5"></textarea>
        </div>
      </fieldset>
        <input type="submit" value="Send Me">
    </form>
  </body>
</html>
